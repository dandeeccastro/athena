<ion-header>
	<ion-toolbar>
		<ion-title>
			Babel
		</ion-title>
	</ion-toolbar>
</ion-header>

<ion-content>
	<ion-grid>
		<ion-row>
			<ion-col *ngFor='let book of books' size=6>
				<ion-card>
					<ion-card-header>
						<ion-card-title>{{book.name}}</ion-card-title>
					</ion-card-header>
					<ion-card-content>
						<p>{{book.description}}</p>
					</ion-card-content>
				</ion-card>
			</ion-col>
		</ion-row>
	</ion-grid>
</ion-content>
